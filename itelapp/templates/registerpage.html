{% extends 'base.html' %}

{% block title %}
 | Register
{% endblock title %}

{% block content %}
<div class="container-fluid">
    <div class="col-12 col-sm-3 col-lg-3"></div>
    <div class="col-12 col-sm-6 col-lg-6">
        <form method="POST" action="{% url 'registerpage' %}">
            {% csrf_token %}
            <div class="mb-3">
                {{regform.as_p}}
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
    </div>
    <div class="col-12 col-sm-3 col-lg-3"></div>
</div>
{% endblock content %}

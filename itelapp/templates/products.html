{% extends 'base.html' %}
{% block title %} | All Products {% endblock title %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        {% if products %}
        {% for Product in products %}
        <div class="col-12 col-sm-6 col-lg-3  w-25 ">
            <div class="card">
                <a href="{% url 'product' Product.id %}">
                    <img src="{{Product.image.url}}" class="card-img-top">
                </a>
                <div class="card-body">
                  <h5 class="card-title">Categories: {{Product.category}}</h5>
                  <a href="{% url 'product' Product.id %}">
                    <p class="card-text">Products : {{Product.title}} </p>
                  </a>
                  <p class="card-text">Price : {{Product.price}} </p>
                </div>
              </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock content %}
